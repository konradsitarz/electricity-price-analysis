# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ceny-energii

on:
  push:
    branches:
      - app
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0da486da6049460fb16692c269520154 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77f890b5fc4f40f28e663a48b26f422d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0da486da6049460fb16692c269520154 }}/sitarzkonrad/energy-prices:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ceny-energii'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8bd5af0b375b4c5cba4e9c97f26cea3c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0da486da6049460fb16692c269520154 }}/sitarzkonrad/energy-prices:${{ github.sha }}'